buildscript {
  ext.sdc_api_version = '2.6.0.0'
  ext.slf4j_version = '1.7.7'
  ext.junit_version = '4.12'
  repositories {
    mavenCentral()
  }
}

apply plugin: 'java'
apply plugin: 'distribution'
apply plugin: 'maven'

group = 'com.adamkunicki'
version = '1.0.0-SNAPSHOT'

description = """StreamSets Data Collector stage library template for gradle."""

sourceCompatibility = 1.8
targetCompatibility = 1.8

distributions {
  main {
    contents {
      into('lib') {
        from(jar)
        from(project.configurations.runtime)
      }
      exclude("**/log4j*.jar")
      exclude("**/metrics-core*.jar")
      eachFile { details ->
        if (details.name == jar.archiveName && !details.relativePath.toString().contains('/lib')) {
          details.exclude()
        }
      }
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compileOnly "com.streamsets:streamsets-datacollector-api:$sdc_api_version"
  compileOnly "org.slf4j:slf4j-api:$slf4j_version"
  compileOnly "org.slf4j:slf4j-log4j12:$slf4j_version"
  testCompile "junit:junit:$junit_version"
  testCompile "com.streamsets:streamsets-datacollector-sdk:$sdc_api_version"
}
